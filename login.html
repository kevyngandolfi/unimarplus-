<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unimar Plus+</title>
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="stylesheet" href="login.css"> </head>
<body>
    <div class="login-container">
        <form class="login-form" action="#"> <div class="logo">
                <h1>Unimar <span>Plus+</span></h1>
            </div>
            <h2>Acesse a plataforma</h2>
            
            <div class="input-group">
                <label for="email">E-mail Corporativo</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <a href="dashboard.html">
                <button type="button" class="btn-submit">Entrar</button>
            </a>            
            <div class="form-footer">
                <a href="#">Esqueceu sua senha?</a>
                <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>
</body>
</html>
